spring:
  datasource:
    url: jdbc:h2:mem:test
    driver-class-name: org.h2.Driver
    username: sa
    # {cipher} prefix 를 붙여 암호화된 값이라는 걸 알려줌.
    # 대칭키 사용했을 때
    # password: "{cipher}27ffc4ea0a9b23e201b98049a0b8f361e3e0269541a52fe2d2bdbd6072fb24f3"
    # 비대칭키 사용시
    password: "{cipher}"

order-service:
  url: "http://127.0.0.1:8000/order-service/%s/orders"
